<!DOCTYPE html>

<head>
	<title>Interactive control</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="styles.css">
</head>


<body>
	<h1><em>PLATON</em> ONLINE GALLERY</h1>
	
	<div id="gallery">
	</div>
	
	<script>
		var platons = [
			'?g=T1-T225-T336&m=39135d-3e8de73-3ff003f',
			'?g=T1-T225-T338&m=39135d-3ffffff-3bb1b43',
			'?g=T1-T262-T432&m=39135d-3df86dc-369008f',
		];
		
		var html = '';
		
		for( var platon of platons )
		{
			var url = `../online/${platon}`,
				code = platon.split('=')[1].split('&')[0];
				
			html += `
				<div>
					${code}<br>
					<a href="${url}"><img src="${code}a.png" width="100"><img src="${code}b.png" width="100"></a>
				</div>
			`;
		}
		
		document.getElementById('gallery').innerHTML = html;
	</script>
</body>
